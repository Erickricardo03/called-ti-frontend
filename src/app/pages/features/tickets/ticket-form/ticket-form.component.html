<div class="ticket-form">
  <h2>Criar Ticket</h2>
  <form [formGroup]="ticketForm" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="title">Título</label>
      <input id="title" type="text" formControlName="title" placeholder="Digite o título do ticket" />
      <small *ngIf="ticketForm.get('title')?.invalid && ticketForm.get('title')?.touched">
        O título é obrigatório.
      </small>
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea id="description" formControlName="description" placeholder="Digite a descrição do ticket"></textarea>
      <small *ngIf="ticketForm.get('description')?.invalid && ticketForm.get('description')?.touched">
        A descrição é obrigatória.
      </small>
    </div>

    <div class="form-group">
      <label for="priority">Prioridade</label>
      <select id="priority" formControlName="priority">
        <option *ngFor="let p of Priority | keyvalue" [value]="p.value">{{ p.key }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">Categoria</label>
      <input id="category" type="text" formControlName="category" placeholder="Digite a categoria do ticket" />
      <small *ngIf="ticketForm.get('category')?.invalid && ticketForm.get('category')?.touched">
        A categoria é obrigatória.
      </small>
    </div>

    <button type="submit" [disabled]="ticketForm.invalid">Criar Ticket</button>
    
  </form>
</div>
